{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'instagram/instagram_clone/static/styles.css' %}">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
{% if title %}
<title>Instagram - {{ title }} </title>
{% else %}
<title>Instagram</title>
{% endif %}
</head>
<body style="margin-right: 12%;">

    <nav  style="margin-left: 14%;" class="navbar navbar-expand-lg navbar-light bg-light">
      <h2>Instagram</h2>

    <!-- <img src=" {% static 'instagram_clone/logo.png' %} " alt="Instagram">
      -->
        <!-- Search input -->

      
          
          <!-- Another variation with a button -->
          <div class="input-group" style="padding-right: 10%;padding-left: 10%;">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>    
        </div>



         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul style="font-size: 22px;" class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"><i class="fa-solid fa-house"></i></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#"><i class="fas fa-paper-plane"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#"><i class="fa-solid fa-square-plus"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#"><i class="fa-solid fa-find-people"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#"><i class="fa-solid fa-love"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">profile</a>
            </li>
          </ul>

        </div>
      </nav>
<hr>
      {% block content %}{% endblock %}


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>
</html>
